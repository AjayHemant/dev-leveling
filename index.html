<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solo Leveling - Authentication</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #0a0a0a;
      --accent-blue: #00f7ff;
      --accent-purple: #6c00ff;
      --text-primary: #ffffff;
      --glass-effect: rgba(255, 255, 255, 0.05);
    }

    body {
      background-color: var(--primary-dark);
      color: var(--text-primary);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .auth-container {
      background: var(--glass-effect);
      backdrop-filter: blur(10px);
      padding: 2rem 3rem;
      border-radius: 15px;
      border: 1px solid var(--accent-blue);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .auth-logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .auth-input {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--accent-blue);
      padding: 0.8rem;
      border-radius: 5px;
      color: var(--text-primary);
      font-size: 1rem;
    }

    .auth-button {
      background: linear-gradient(45deg, var(--accent-purple), var(--accent-blue));
      border: none;
      padding: 1rem;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .auth-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--accent-blue);
    }

    .auth-toggle {
      margin-top: 1.5rem;
      cursor: pointer;
      color: var(--accent-blue);
    }

    .error-message {
      color: #ff4444;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-logo glow">SYSTEM</div>
    <form class="auth-form" id="authForm">
      <input type="email" class="auth-input" id="email" placeholder="E-mail" required>
      <input type="password" class="auth-input" id="password" placeholder="Password" required>
      <button type="submit" class="auth-button" id="loginBtn">LOGIN</button>
      <button type="button" class="auth-button" id="signupBtn">SIGN UP</button>
      <button type="button" class="auth-button" id="googleAuth">GOOGLE AUTH</button>
    </form>
    <div class="error-message" id="errorMessage"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA94TXINfS7X96N_28qOv6z2osIbd9Fzz4",
      authDomain: "solo-leveling-88381.firebaseapp.com",
      projectId: "solo-leveling-88381",
      storageBucket: "solo-leveling-88381.firebasestorage.app",
      messagingSenderId: "242279025138",
      appId: "1:242279025138:web:a09b16db869a067ce2c36b",
      measurementId: "G-02RESFZT2B"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Auth handlers
    document.getElementById('signupBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => window.location.href = 'main.html')
        .catch(error => showError(error.message));
    });

    document.getElementById('loginBtn').addEventListener('click', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = 'main.html')
        .catch(error => showError(error.message));
    });

    document.getElementById('googleAuth').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => window.location.href = 'main.html')
        .catch(error => showError(error.message));
    });

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => errorDiv.style.display = 'none', 5000);
    }
  </script>
</body>
</html>
